<div class="header-content" > 
  <app-header [headerText]="'Please Login'"></app-header> 
</div>
<div class="login">
  <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
          <form [formGroup]="loginForm">
            <div formGroupName="userData">
            <div class="form-group">
              <label for="email">email</label>
              <input
                type="text"
                id="email"
                class="form-control"
                formControlName="email">
            </div>
            <span 
            *ngIf="!loginForm.get('userData.email').valid && loginForm.get('userData.email').touched"
            class="help-block">
            please enter valid email 
          </span>
            <div class="form-group">
              <label for="password">password</label>
              <input
                type="password"
                id="password"
                class="form-control"
                formControlName="password">
            </div>
            <span 
            *ngIf="!loginForm.get('userData.password').valid && loginForm.get('userData.password').touched"
            class="help-block">
            please enter valid password, it's length should be at least 8
            </span>
        </div>
                  <br> 
              <div class="alert alert-danger" *ngIf="errorMessage">
                <strong>Error!</strong> {{errorMessage}}
              </div>
            <button class="submit-btn btn btn-primary" [disabled]="!loginForm.valid" type="submit" (click)="onSubmit()">Submit</button>
            <a [routerLink]="'/signup'">Don't have account, switch to signup</a>
          </form>
        </div>
      </div>
    </div>
</div>
